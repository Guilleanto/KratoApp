<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Krato App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="color-list">
      <button  class="color" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <h2  class="color-font">{{p.title}}</h2>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header>

  <ion-navbar>
    <ion-title text-center>{{cat}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let prod of productos"> <!-- ngfor -->
          <div class="image-container" >
              <img src= "assets/imgs/producto.png" >
          </div>
              <div class="card-title"><p>{{prod.description}}</p></div>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>


<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Comercios por Sectores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<h2 text-center>lista:</h2>
  <ion-list>
      <button ion-item *ngFor = "let item of _ds.sectores" [navPush]="porSector" [navParams]="{ sector: item}">
        <ion-icon [name]="item.icono" item-left ></ion-icon>
        {{item.descripcion}}
      </button>
  </ion-list>
</ion-content>

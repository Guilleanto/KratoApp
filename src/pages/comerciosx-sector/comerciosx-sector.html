
<ion-header>

  <ion-navbar>
    <ion-title>{{sector.descripcion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar
    [(ngModel)]="termino"
    (ionInput)="termino_buscar()"
    (ionCancel)="onCancel()"
    [formControl]="buscar_control"
    (ionInput)="onSearchInput()">
  </ion-searchbar>
  
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
    <ion-item>
        <ion-label> Ordenado por <span *ngIf="rating">Mas Valorados</span><span *ngIf="!rating">Menos Valorados</span> </ion-label>
        <ion-toggle  [(ngModel)]="rating" (ionChange)="sortRatings()"></ion-toggle>
      </ion-item>
<ion-list  >
  <ion-item *ngFor = "let item of comercios">
      <ion-thumbnail item-left>
        <img [src]="item.picture" alt="">
      </ion-thumbnail>
      <h2>{{item.company}}</h2>
      <h2>{{item.address}}</h2>
      <rating [(ngModel)]="item.rating" 
        readOnly="true" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half"  
        starIconName="star" 
        nullable="false" 
        (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
    </rating>
      <h2>{{item.descripcion}}</h2>
      <button ion-button  clear item-right [navPush]="detalles" [navParams] ="{comercio : item}"  >
        Ver
      </button>
  </ion-item>

</ion-list>
</ion-content>


<ion-header>

  <ion-navbar>
    <ion-title>{{sector.descripcion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item *ngFor = "let item of _ds.por_sector">
      <ion-thumbnail item-left>
        <img [src]="item.picture" alt="">
      </ion-thumbnail>
      <h2>{{item.company}}</h2>
      <h2>{{item.address}}</h2>
      <h2>{{item.rating}}</h2>
      <h2>{{item.phone}}</h2>
      <button ion-button  clear item-right  >
        Ver
      </button>
  </ion-item>

</ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Bienvenido a  {{store.name}} </h3>
  <div text-center>
      <p text-center>una app de</p>
      <img class="kronoimg" src="assets/imgs/Krono-Group.png" />
  </div>

  <ion-card>
      <ion-card-header>
        <h2 text-center>Ubicación</h2> 
        </ion-card-header>
    <ion-card-content>    
      <agm-map [zoom]="16" [latitude]="6.2616442" [longitude]="-75.5972725">
        <agm-marker [latitude]="6.2616442" [longitude]="-75.5972725"></agm-marker>
      </agm-map>
    </ion-card-content>
  </ion-card>
  <h3 text-center>Categorias</h3>
    <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let cat of categorias">
              <div class="image-container" (click)="ProductoPage(cat.id, cat.description)">
                  <img src= {{image}}{{cat.image}} >
                  <div class="card-title">{{cat.description}}</div>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>

  <br>
  <h3 text-center>Ubica y compara precios de tus lugares favoritos </h3>
  <div text-center>
  <button ion-button secondary menuToggle>Comenzemos</button>-->
</ion-content>
